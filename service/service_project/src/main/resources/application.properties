# 服务端口
server.port=8001
# 服务名
spring.application.name=service-edu

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zutai?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=1234

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#mybatis日志
#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#influxdb数据库连接
spring.influx.url=http://localhost:8086
spring.influx.user=admin
spring.influx.password=123
spring.influx.database=zutai
spring.influx.retentionPolicy=autogen
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=-1
# 单个文件的最大值
spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.location=/data/image

cbs.imagesPath=file:/E:/fileUpload/